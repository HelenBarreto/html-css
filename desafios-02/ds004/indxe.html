    <h1>tags em HTML</h1>

    <p>Exemplo da tag <strong>abbr</strong>, onde só se pasando o por cima da frase ou palavra já aparece o significado</p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt; ">Parágafos</abbr>

        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr>

        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>

        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>

        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fontes</abbr>

        <li><abbr title="Use a tag &lt;ol&gt; e depois &lt;li&gt;">Listas Numeradas</abbr>

        <li><abbr title="Use a tag &lt;ul&gt; e depois &lt;li&gt;">Listas com Demarcadores</abbr>






    </ul>
