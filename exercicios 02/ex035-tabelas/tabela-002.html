<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 002</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;

        }

        caption{
            font-size: 2em;
            font-weight: 200;
        }

        table{
            width: 800px;
            border-collapse: collapse;


        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            width: 30px;
        }
























    </style>
</head>
<body><h1>Uso de tabelas grandes</h1>

    <table>
        <thead>
            <caption>População por Estado do Brasil</caption>
            <tr>

                <th scope="col">Posição</th>
                <th scope="col">Unidade federativa</th>
                <th scope="col">população (2010)</th>
                <th scope="col">Populção (2021)</th>
                <th scope="col">Mudança</th>

            </tr>


        </thead>

        <tbody>

            <tr>
                <td>1</td>
                <td>Sao Paulo</td>
                <td>41 262 199</td>
                <td>46 649 132</td>
                <td>+13.05%</td>
                
            </tr>

            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td>19 597 330</td>
                <td>21 411 93</td>
                <td>+9.26%</td>
                


            </tr>

        </tbody>

        <tfoot>

            <th scope="row">Está é a parte do rodapé</th>
            <td>Resultado</td>


        </tfoot>









    </table>
    
</body>
</html>
