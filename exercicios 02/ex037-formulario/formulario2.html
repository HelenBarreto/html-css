<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 2</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

     

    <form autocomplete="on" method="post">

        <fieldset>
    
            <legend>dados do usuario</legend>
                <p>
                    <label for="inome">nome</label>
                    <input type="text" name="nome" id="inome"
                    required maxlength="30" minlength="10" placeholder="nome do usuario" autocomplete="name">
                </p>
                <p>
                    <label for="imedia">media</label>
                    <input type="number" name="media" id="imedia"
                    required max="10" min="0"
                    placeholder="0 a 10" step="1.0"
                    >
                </p>
                <p>
                    <label for="ihorario">horario</label>
                    <input type="time" name="horario" id="ihorario"
                    required max="8" min="0" size="30">
                </p>

                <p>
                    <label for="itelefone">telefone</label>
                    <input type="tel" name="telefone" id="itelefone" required maxlength="15" minlength="8" size="14" placeholder="(xx)xxxx-xxxx" autocomplete="tel">
                </p>
                <p>
                    <label for="idata">data</label>
                    <input type="date" name="data" id="idata"
                    >
                </p>


                <p>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" required maxlength="30" minlength="20" size="20" autocomplete="email" placeholder="usuario@gmail.com">
                </p>
                <p>
                    <input type="reset" value="apagar">
                    <input type="submit" value="enviar">
                </p>
            
</fieldset>

        




    </form>
    
</body>
</html>
