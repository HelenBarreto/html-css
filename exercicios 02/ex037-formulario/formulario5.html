<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

    <h1>Exemplo de formulário</h1>
    
    <form action="formulario.php" method="post">

        <fieldset> <legend>Região</legend>


            <p>
                <label for="iestado">Estado:</label>
                <select name="estado" id="iestado">
                    <option value="">----Escolha----</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">Sao Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>


        </fieldset><br>

        <fieldset>

            <p>
                <label for="iestacao">Estação:</label>
                <input type="text" name="estacao" id="iestacao" list="endereço">

                <datalist id="endereço">
                    <option >Itaquera</option>
                    <option >Auto Alvim</option>
                    <option >Patriarca</option>
                </datalist>
                
            </p>




        </fieldset><br>

          
            
            <fieldset>
                <p>
                    <label for="imensagem">Mensagem:</label><br>
                    <textarea name="msg" id="imensagem" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Apagar">
                </p>
            </fieldset>














            
        










    </form>

        
        











    
</body>
</html>
