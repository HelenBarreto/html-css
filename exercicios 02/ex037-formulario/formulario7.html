<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

    <h1>Exemplo do controle output</h1>

    <form action="formulario.php" method="get">

        <label for="inivel">Nivel:</label>
        <input type="range" name="nivel" id="inivel" 
        max="10" min="0"value="5"
        
        oninput="ivalor.innerHTML = Number(inivel.value)"
        >

        <output name="valor" id="ivalor">5</output>



















    </form>
    
</body>
</html>
