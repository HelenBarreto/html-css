<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario simples</h1>

    <form action="cadastro.php"  method="post" autocomplete="on">
        
        <p><label for="inome">nome:</label>

            <input type="text" name="nome" id="inome" 
            
            required minlength="15" maxlength="15" size="15" placeholder="nome do usúario" autocomplete="name"></p>
        
        <p><label for="isobrenome"> sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"
            
            required minlength="5" maxlength="15" size="15" placeholder="nome do usúario" autocomplete="name">

        </p>

        <p><label for="isenha">senha:</label>
            <input type="password" name="senha" id="isenha" 
            
            required minlength="5" maxlength="10" size="15" placeholder="mínimo 8 caracteres" autocomplete="browse">
        </p>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Deletar"></p>
        


    </form>
    
</body>
</html>
